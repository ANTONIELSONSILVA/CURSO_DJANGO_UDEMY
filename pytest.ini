[pytest]

# colocar o nome do projeto(o arquivo settings esta dentro da pasta)
DJANGO_SETTINGS_MODULE = AplicacaoDjango.settings
python_files = test.py tests.py test_*.py tests_*.py *_test.py *_tests.py

 addopts =
    --doctest-modules
    --strict-markers
    -- rP
markers = 
    slow: Run tests that are slow
    fast: Run fast tests